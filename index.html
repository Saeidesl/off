
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>درخواست مرخصی</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
      direction: rtl;
    }
    .tabs {
      display: flex;
      margin-bottom: 20px;
    }
    .tab {
      flex: 1;
      padding: 10px;
      text-align: center;
      background: #e0e0e0;
      cursor: pointer;
      border-radius: 10px 10px 0 0;
      font-weight: bold;
    }
    .tab.active {
      background: #ffffff;
      border-bottom: 2px solid white;
    }
    .tab-content {
      display: none;
      background: white;
      padding: 20px;
      border-radius: 0 0 12px 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .tab-content.active {
      display: block;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
    }
    .success { color: green; text-align: center; margin-top: 10px; }
    .error { color: red; text-align: center; margin-top: 10px; }
    .card-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .leave-card {
      background-color: #f0f0f0;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .leave-card h3 {
      margin: 0 0 0.5rem 0;
      font-size: 1.1rem;
    }
    .leave-card p {
      margin: 0.3rem 0;
    }
  </style>
</head>
<body>
<div class="tabs">
  <div class="tab active" onclick="switchTab('formTab')">فرم درخواست</div>
  <div class="tab" onclick="switchTab('viewTab')">مشاهده مرخصی</div>
</div>
<div id="formTab" class="tab-content active">
  <form id="leaveForm">
    <label for="fullName">نام و نام خانوادگی</label>
    <select id="fullName" name="fullName" required></select>
    <label for="leaveType">نوع مرخصی</label>
    <select id="leaveType" name="leaveType" required>
      <option value="">انتخاب کنید</option>
      <option value="استحقاقی">استحقاقی</option>
      <option value="استعلاجی">استعلاجی</option>
      <option value="بدون حقوق">بدون حقوق</option>
      <option value="ساعتی">ساعتی</option>
    </select>
    <label for="date">در تاریخ:</label>
    <input type="tel" id="fromDate" maxlength="10" placeholder="مثال: 1403/02/25" oninput="formatDateInput(this)" />
    <label for="date">تا تاریخ:</label>
    <input type="tel" id="toDate" maxlength="10" placeholder="مثال: 1404/02/25" oninput="formatDateInput(this)" />
    <label for="time">ساعت:</label>
    <input type="text" id="time" name="time" placeholder="روز1">
    <label for="description">توضیحات</label>
    <textarea id="description" name="description" rows="4"></textarea>
    <button type="submit" id="submitBtn" class="submit-loading">ارسال</button>
    <div class="success" id="successMsg"></div>
    <div class="error" id="errorMsg"></div>
  </form>
</div>
<div id="viewTab" class="tab-content">
  <label for="personName">نام پرسنل</label>
  <select id="personName"></select>
  <button onclick="fetchLeaves()">نمایش مرخصی‌ها</button>
  <div id="leaveCards" class="card-container"></div>
</div>
<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbx8w8NS-98y3BwLhnXovyGfUIglEx6dephb_PXPENQjfln4qoCpZS5MmRX0LDImwi7Log/exec";

function switchTab(id) {
  document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
  document.querySelectorAll('.tab-content').forEach(tc => tc.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  document.querySelector(`.tab[onclick*="${id}"]`).classList.add('active');
}

function fetchLeaves() {
  const person = document.getElementById("personName").value;
  fetch(`${scriptURL}?action=getLeaves&name=${encodeURIComponent(person)}`)
    .then(res => res.json())
    .then(rows => {
      const container = document.getElementById("leaveCards");
      container.innerHTML = "";
      rows.forEach(row => {
        const startDate = formatDateDisplay(row[0]);
        const endDate = formatDateDisplay(row[1]);
        const duration = row[2];
        const type = row[3];
        const desc = row[4];
        const card = document.createElement("div");
        card.className = "leave-card";
        card.innerHTML = `
          <h3>${type}</h3>
          <p><strong>از:</strong> ${startDate}</p>
          <p><strong>تا:</strong> ${endDate}</p>
          <p><strong>مدت:</strong> ${duration}</p>
          <p><strong>توضیح:</strong> ${desc}</p>
        `;
        container.appendChild(card);
      });
    });
}

function formatDateDisplay(isoDate) {
  const d = new Date(isoDate);
  const y = d.getFullYear();
  const m = String(d.getMonth() + 1).padStart(2, '0');
  const day = String(d.getDate()).padStart(2, '0');
  return `${y}/${m}/${day}`;
}

function formatDateInput(input) {
  let value = input.value.replace(/\D/g, '').slice(0, 8);
  let formatted = '';
  if (value.length >= 1 && value.length <= 4) {
    formatted = value;
  } else if (value.length <= 6) {
    formatted = value.slice(0, 4) + '/' + value.slice(4);
  } else {
    formatted = value.slice(0, 4) + '/' + value.slice(4, 6) + '/' + value.slice(6);
  }
  input.value = formatted;
}

window.onload = () => {
  setLoadingState();
  loadNames();
};

function setLoadingState() {
  const loadingOption = document.createElement("option");
  loadingOption.text = "در حال دریافت...";
  loadingOption.disabled = true;
  loadingOption.selected = true;

  ["fullName", "personName"].forEach(id => {
    const select = document.getElementById(id);
    select.innerHTML = "";
    select.appendChild(loadingOption.cloneNode(true));
  });
}

function loadNames() {
  fetch(scriptURL + "?action=getNames")
    .then(res => res.json())
    .then(names => {
      const selects = [document.getElementById("fullName"), document.getElementById("personName")];
      selects.forEach(select => {
        select.innerHTML = "";
        names.forEach(name => {
          const option = document.createElement("option");
          option.value = option.textContent = name;
          select.appendChild(option);
        });
      });
    });
}
</script>
</body>
</html>
