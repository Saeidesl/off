<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>فرم مرخصی</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <!-- Persian Datepicker (Mds) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/md.bootstrappersiandatetimepicker@0.3.8/dist/jquery.md.bootstrap.datetimepicker.style.css" />
  <script src="https://cdn.jsdelivr.net/npm/md.bootstrappersiandatetimepicker@0.3.8/dist/jquery.md.bootstrap.datetimepicker.min.js"></script>

  <style>
    body {
      font-family: sans-serif;
      background: #f1f1f1;
    }
    .container {
      max-width: 500px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    label {
      margin-top: 15px;
      display: block;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .success {
      text-align: center;
      margin-top: 10px;
      color: green;
    }
  </style>
</head>
<body>

<div class="container">
  <h2 style="text-align:center;">فرم درخواست مرخصی</h2>
  <form id="leaveForm">
    <label>نام و نام خانوادگی</label>
    <input type="text" name="fullName" required>

    <label>قسمت محل اشتغال</label>
    <input type="text" name="department" required>

    <label>نوع مرخصی</label>
    <select name="leaveType" required>
      <option value="">انتخاب نوع</option>
      <option value="استحقاقی">استحقاقی</option>
      <option value="استعلاجی">استعلاجی</option>
      <option value="بدون حقوق">بدون حقوق</option>
      <option value="ساعتی">ساعتی</option>
    </select>

    <label>تاریخ مرخصی</label>
    <input type="text" id="datePicker" name="date" readonly required>

    <label>ساعت</label>
    <input type="time" name="time" required>

    <label>توضیحات</label>
    <textarea name="description"></textarea>

    <button type="submit">ارسال</button>
    <div class="success" id="resultMsg"></div>
  </form>
</div>

<script>
  $(document).ready(function () {
    $('#datePicker').MdPersianDateTimePicker({
      targetTextSelector: '#datePicker',
      textFormat: 'yyyy/MM/dd',
      isGregorian: false,
      enableTimePicker: false,
      englishNumber: false
    });

    $("#leaveForm").on("submit", function (e) {
      e.preventDefault();

      const formData = new FormData(this);
      const data = Object.fromEntries(formData.entries());

      fetch("YOUR_WEB_APP_URL", {
        method: "POST",
        body: JSON.stringify(data)
      }).then(res => {
        if (res.ok) {
          $("#resultMsg").text("درخواست با موفقیت ثبت شد.");
          this.reset();
        } else {
          $("#resultMsg").text("خطا در ثبت اطلاعات.");
        }
      }).catch(() => {
        $("#resultMsg").text("اتصال به سرور ممکن نیست.");
      });
    });
  });
</script>

</body>
</html>
